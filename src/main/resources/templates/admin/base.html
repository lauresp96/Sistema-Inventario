<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <!-- Usamos Flexbox para alinear la imagen y el texto al mismo nivel -->
        <div style="display: flex; align-items: center;">
            <!-- Imagen a la izquierda -->
            <img src="/images/inventarioImagen.png" alt="Logo del Sistema de Inventario" width="125" height="75"
                 style="margin-right: 10px;"/>
            <!-- Título alineado a la derecha de la imagen -->
            <h1>Bienvenido al Sistema de Inventario</h1>
        </div>
    </header>

    <main>
        <!-- Aquí se inserta el contenido de la página hija -->
        <div layout:fragment="content"></div>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Inventario</p>
    </footer>
</div>
</body>
</html>
