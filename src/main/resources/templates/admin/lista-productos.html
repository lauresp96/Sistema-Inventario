<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Lista de Productos</h1>
<a href="/admin/productos/nuevo">Agregar Nuevo Producto</a>
<!-- Aquí se mostrará el botón para generar el reporte PDF -->
<div class="mt-4">
    <a href="/api/productos/reportePDF" class="btn btn-primary" target="_blank">Generar Reporte PDF</a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.stock}"></td>
        <td>
            <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}">Editar</a>
            <a th:href="@{/admin/productos/eliminar/{id}(id=${producto.id})}"
               onclick="return confirm('¿Estás seguro de eliminar este producto?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
