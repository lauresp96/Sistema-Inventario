<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></h1>
<form th:action="@{/admin/productos}" th:object="${producto}" method="post">
    <input type="hidden" th:if="${producto.id != null}" th:field="*{id}"/>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required/>

    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" th:field="*{descripcion}" required/>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" th:field="*{precio}" required/>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" th:field="*{stock}" required/>

    <button type="submit" th:text="${producto.id != null ? 'Actualizar' : 'Guardar'}"></button>
    <a href="/admin/productos">Cancelar</a>
</form>
</body>
</html>
