<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">
<head>
    <title th:text="'Sistema de Inventario - ' + (${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto')"></title>
</head>
<body>
<section layout:fragment="content">
    <h2 th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}" class="mt-4"></h2>
    <form th:action="@{/admin/productos}" th:object="${producto}" method="post" class="mt-3">
        <input type="hidden" th:if="${producto.id != null}" th:field="*{id}"/>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required class="form-control"/>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" required class="form-control"/>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" required class="form-control"/>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" required class="form-control"/>
        </div>

        <button type="submit" th:text="${producto.id != null ? 'Actualizar' : 'Guardar'}"
                class="btn btn-primary"></button>
        <a href="/admin/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
